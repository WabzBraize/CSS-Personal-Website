<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wabweni Brian | Contact</title>
    <!-- Fonts -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- Custom CSS styles -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Favicon -->
 <link rel="icon" href="images/favicon-16x16.png">
</head>

<body>
    <main>
        <h1 class="text-center">CONTACT ME</h1>
        <div class="form-wrapper">
            <form action="">
                <label for="name">Full Name *</label>
                <div class="input-field">
                    <i class="far fa-user"></i>
                    <input type="text" name="name" id="name" placeholder="Enter full name">
                </div>
                <label for="email">Email *</label>
                <div class="input-field">
                    <i class="far fa-envelope"></i>
                    <input type="text" name="email" id="email" placeholder="Enter your email">
                </div>
                <label for="notifications"><input type="checkbox" name="notifications" id="notifications"> Send
                    notifications on this
                    email?</label>
                <label for="feedback">Feedback</label>
                <textarea name="" id="feedback"
                    placeholder="Please type your feedback here.."></textarea>

                    <button class="send">Send</button>
            </form>
        </div>
    </main>
</body>

</html>
